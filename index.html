<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<div class="container w-75 mx-auto">
    <h1 class="my-3">Product management system</h1>
       <div class="">
         <label class="mb-3" for="productName"> product name</label>
        <input type="text" id="productName" placeholder="product price" class="form-control mb-3" name="product name">
       </div>
         <div class="">
         <label class="mb-3" for="productPrice"> product price</label>
        <input type="number" id="productPrice" placeholder="product price" class="form-control mb-3" name=" product price">
       </div>
         <div class="">
         <label class="mb-3" for="productCategory"> product category</label>
        <input type="text" id="productCategory" placeholder="product category" class="form-control mb-3" name="product category">
       </div>
         <div class="">
         <label class="mb-3" for="productDesc"> product description</label>
         <textarea placeholder="product description" name="product description" id="productDesc" class="form-control mb-3"></textarea>
       </div>
       <button id="addBtn" onclick="addProduct()" class="btn btn-lg btn-primary mb-4"> Add Product</button>
       <button id="updateBtn"onclick="updateProduct()" class="btn btn-lg btn-warning mb-4 d-none"> Update Product</button>

<div class="py-5">
    <h4>search</h4>
    <input oninput="searchByName(this.value)" type="text" class="form-control" name="search">
</div>
       <table class="table text-center text-white">
        <thead>
            <th>index</th>
            <th>Name</th>
            <th>Price</th>
            <th>category</th>
            <th>description</th>
            <th>Update</th>
            <th>Delete</th>

        </thead>
        <tbody id="tBody">
        </tbody>
       </table>

    </div>

<body>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
